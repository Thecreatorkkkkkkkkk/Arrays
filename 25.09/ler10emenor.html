<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificar menor</title>
</head>

<body>
    <h1>LER 10 NÚMEROS E VERIFICAR QUAL É O MENOR, UTILIZANDO ARRAY</h1>

    <form>
        <label>Insira um número</label><br>
        <input type="number" id="recebedora"><br>

        <button type="button" id="guardar">Guardar</button>
        <button type="button" id="encontrarmenor">Verificar menor</button>
    </form>

    <p id="resultado"></p>
    <script>
        let nums = [];

        document.getElementById('guardar').onclick = function () {
            let recebedora = parseFloat(document.getElementById("recebedora").value);

            nums.push(recebedora);
        }
        document.getElementById('encontrarmenor').onclick = function () {
            if (nums.length > 0 && nums.length < 10) {
                let menorNumero = nums[0];

                for (let i = 1; i < 10; i++) {
                    if (nums[i] < menorNumero) {
                        menorNumero = nums[i];
                    }
                }
                document.getElementById('resultado').innerText = "Os números digitados foram:" + nums.join(", ") + "O menor número digitado foi: " + menorNumero
            }
        }


    </script>
</body>

</html>
