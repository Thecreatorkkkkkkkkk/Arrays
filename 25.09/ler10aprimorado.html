<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificar menor</title>
</head>

<body>
    <h1>LER 10 NÚMEROS E VERIFICAR QUAL É O MENOR, UTILIZANDO ARRAY</h1>

    <form>
        <label>Insira um número</label><br>
        <input type="number" id="recebedora"><br>

        <button type="button" id="guardar">Guardar</button>
        <button type="button" onclick="encontrarmenor()">Verificar menor</button>
    </form>

    <p id="resultado"></p>
    <script>
        let nums = [];

        document.getElementById('guardar').onclick = function () {
            let recebedora = parseFloat(document.getElementById("recebedora").value);

            //esse !isNaN é para verificar se é número, se não for, não entra no vetor
            if (!isNaN(recebedora)) {

                nums.push(recebedora);
                document.getElementById('recebedora').value = ' ';
            }
        }

        function encontrarmenor() {
            if (nums.length > 0) {
                let menorNumero = Math.min(...nums)
                document.getElementById('resultado').innerText = "Os números digitados foram:" + nums.join(", ") + "\nO menor número digitado foi: " + menorNumero
            } else {
                document.getElementById('resultado').innerText = "Nenhum número foi armazenado"
            }
        }




        




    </script>
</body>

</html>
