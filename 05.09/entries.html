<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Matrizes js</h1>
    <h2>MÃ©todo Entries</h2>
    <p id="demo"></p>
</body>
<script>
    // create an array
    const fruits = ["Banana", "Orange", "Apple", "Mango"]

    // create an Iterator
    const list = fruits.entries();

    let text = "";
    for(let x of list) {
        text += x + "<br>";
    }
    document.getElementById("demo").innerHTML = text;
</script>
</html>
