<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Matrizes JS</h1>
    <h2>Método every()</h2>

    <p>O método every() retorna verdadeiro se cada elemento em um array passar em um teste de função.</p>

    <p id="description"></p>

    <script>

        const idades = [32, 33, 16, 40];

        function checkAge(idade) {
            return idade > 18;
        }
        document.getElementById("description").innerHTML = "Todos elementos têm mais de 18 anos? " + idades.every(checkAge);
    </script>
</body>
</html>
