<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> Ele "Filtra" os valores da matriz para que aparece só os valores que estão dentro da condição da matriz.</h2>

    <p id="demo"></p>
    <script>
        const idades = [32, 33, 16, 40];
        document.getElementById("demo").innerHTML = idades.filter(checkAdult);

        function checkAdult(idade) {
            return idade >= 18;
        }
    </script>
</body>
</html>
